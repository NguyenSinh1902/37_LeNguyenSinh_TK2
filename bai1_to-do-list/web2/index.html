<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daily Planner</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-image: url(./images/pexels-photo-3648850.webp);">
  <section class="container">
    <div class="heading">
      <h1 class="heading__title">TO-DO-LIST</h1>
    </div>
    <form class="form">
      <div>
        <label class="form__label" for="todo"> What's on your plate today?</label><br>
        <input class="form__input" type="text" id="todo" name="to-do" size="30" required>
        <button class="button">Add</button>
      </div>
    </form>
    <ul class="toDoList">
    </ul>
  </section>
  <script src="script.js"></script>
</body>
</html>
